<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <div id="app">
        <header class = "container">
            <nav>
                <img src="./assents/camera.svg" alt="imagem da logo">
                
                <ul>
                    <li>home</li>

            </nav>

            <form >

                                <span>tag</span>
                            </div>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?b=1" alt="">

                    <figcaption class="details">
                        <h2>organização e grids</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                   </figure>

                   <figure class="item">
                    <img src="https://source.unsplash.com/random?c=1" alt="">

                    <figcaption class="details">
                        <h2>dark and red</h2>
                        <div class="tags">
                            <span>tag</span>

                   <figure class="item">
                    <img src="https://source.unsplash.com/random?d=1" alt="">

                        <h2>colmeia</h2>
                        <div class="tags">
                            <span>tag</span>

                    </figcaption>

                   <figure class="item">
                    <img src="https://source.unsplash.com/random?e=1" alt="">

                    <figcaption class="details">
                        <h2>setup de escritor</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                   </figure>



                   <figure class="item">
                    <img src="https://source.unsplash.com/random?f=1" alt="">

                    <figcaption class="details">
                        <h2> ergonomia e cores</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                   </figure>

                  
                
            </div>
        </main>
        <footer class = "container"> 
            <p>
                © 2023 - Rocketseat Explorer
            </p>
        </footer>
    </div>
